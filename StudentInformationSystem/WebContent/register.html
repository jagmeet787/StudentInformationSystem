<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Student Portal</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/register.css">
        <!-- Font Awesome CSS -->
        <!-- <link rel="stylesheet" href="css/all.css"> -->

        <!-- Font Awesome JS -->
        <!-- <script defer src="js/solid.js"></script> -->
        <!-- <script defer src="js/fontawesome.js"></script> -->

        <!-- jQuery -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <!-- Popper.JS -->
        <!-- <script src="js/popper.min.js"></script> -->
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/register.js"></script>
</head>

<body>

    <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3> Student Portal</h3>
        </div>

        <ul class="list-unstyled components">
        
            <li>
                <a href="register.html">  <span class="tab">  <i class="fas fa-sign-in-alt"></i> </span>   Register  </a>
            </li>

            <li>
                <a href="update.html">   <span class="tab">  <i class="far fa-edit"></i>  </span> Update </a>

            </li>        

            <li>
                <a href="display.html">   <span class="tab"> <i class="fas fa-eye"></i> </span> Display  </a>
            </li>

            <li>
                <a href="sort.html">  <span class="tab"> <i class="fas fa-sort-amount-up"></i> </span> Sort </a>
            </li>
        </ul>
    </nav>

    <div id="content">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-basic">
                        <i class="fas fa-align-left"></i>
                        <span> Menu </span>
                    </button>
                   <button type="button" class="btn btn-basic" data-toggle="modal" data-target="#exampleModal"> Click to Register </button>
                </div>
                
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               <div class="formcontainer">
                <form id="f1" enctype="multipart/form-data" class="form-group" name="form1" action="" method="post">
                    <label for="sid"> Full Name </label>
                    <input type="text" autocomplete="off" placeholder="Enter Student Name" class="form-control" name="name" required>
                    <br>
                    <label for="name"> Roll Number </label>
                    <input type="text" autocomplete="off" placeholder="Enter Roll number" class="form-control" name="rollno" required>
                    <br>
                    <label for="rollno"> Date of Birth </label>
                    <input type="date" autocomplete="off" placeholder="Date of Birth" class="form-control" name="dob" required>
                    <br>
                    <label for="phy"> Physics Marks </label>
                    <input type="text" autocomplete="off" placeholder="Physics" class="form-control" name="phy" required>
                    <br>
                    <label for="chem"> Chemistry Marks </label>
                    <input type="text" autocomplete="off" placeholder="Chemistry" class="form-control" name="chem" required>
                    <br>
                    <label for="maths"> Mathematics </label>
                    <input type="text" autocomplete="off" placeholder="Maths" class="form-control" name="maths" required>
                    
                </form>
                <form id="f2" enctype="multipart/form-data" class="form-group" name="form2" method="POST">
                    <label for="file"> Upload Image </label>
                    <input type="file" placeholder="image" class="form-control" name="file" required>
                </form>
            </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="submitstudent" class="btn btn-primary"> Register </button>
              </div>
            </div>
          </div>
        </div>

    </div>
    </div>

</body>

</html>
